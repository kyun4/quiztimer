	<div class = "modal fade" id = "modalhere" aria-hidden = "true">
		<div class = "modal-dialog">			
				<div class = "modal-content">				
					<div class = "modal-header">
						<h4 class = "pull-left">Saved Durations</h4>
						<button class = "btn btn-inverse pull-right" type = "button" data-dismiss = "modal">
							<i class = "fa fa-times"></i>

	<div class = "container-fluid">
		<div class = "jumbotron text-center">			
		
		<img src = "img/2.gif" class = "img-responsive img-centered bombhere"/>
				<div class = "row timertext">
				
				<h3>
					<span class = "fa fa-clock-o"></span>
					<span class = "timeselected">Quiz Timer</span>
				</h3>
				
			
					<div class = "col-md-2 min col-md-offset-1">
					00
					</div>
					<div class = "col-md-1">:</div>
					<div class = "col-md-3 sec">
					00
					</div>
					<div class = "col-md-1">:</div>
					<div class = "col-md-2 ms">
					00
					</div>
					
				</div>
		
	
				<div class = "row">
				
					<div class = "col-md-3 btn btn-success startbutton" rel = "30S">
						
						<h2>
							<i class = "fa fa-play"></i><br>
							30 Seconds
						</h2>
						
					</div>
					
					<div class = "col-md-3 btn btn-success startbutton" rel = "1M">
						
						<h2>
							<i class = "fa fa-play"></i><br>
							1 Minute
						</h2>
						
					</div>
					<div class = "col-md-3 btn btn-success startbutton" rel = "2M">
						
						<h2>
							<i class = "fa fa-play"></i><br>
							2 Minutes
						</h2>
						
					</div>
					<div class = "col-md-3 btn btn-success startbutton" rel = "3M">
						
						<h2>
							<i class = "fa fa-play"></i><br>
							3 Minutes
						</h2>
						
					</div>
					
					
				</div>
			
				
				<div class = "row opbuttons">
				
					<div class = "col-md-6 btn btn-danger stopbutton">
						
							<h2>
								<i class = "fa fa-pause"></i><br>
								Stop
							</h2>
					
					</div>
					
					<div class = "col-md-6 btn btn-success resumebutton">
						
							<h2>
								<i class = "fa fa-play"></i><br>
								Resume
							</h2>
					
					</div>
					
					<a href = "" class = "col-md-6 btn btn-default resetbutton">	
						
							<h2>
								<i class = "fa fa-refresh"></i><br>
								Reset
							</h2>
						
					</a>					
					
				</div>
				
				<div class = "row">
					<a href = "" class = "col-md-4 col-md-offset-4 btn btn-default endReset">	
						
							<h2>
								<i class = "fa fa-refresh"></i><br>
								Reset
							</h2>
						
					</a>		
				</div>
				
				
		</div>
		
		<audio id = "tick">
			<source src = "js/ticklang.mp3" type = "audio/mpeg">
			<source src = "js/ticklang.ogg" type = "audio/ogg">
		</audio>
		
		<audio id = "tickbomb">
			<source src = "js/tickwithbomb.wav" type = "audio/wav">
			<source src = "js/tickwithbomb.ogg" type = "audio/ogg">
		</audio>
